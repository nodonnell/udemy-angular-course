<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
         [alt]="recipe.name"
         class="img-responsive"
         style="max-height: 300px; margin-left: auto; margin-right: auto;" />
  </div>
</div>
<div class="row" style="">
  <div class="col-xs-8">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="col-xs-4" style="margin-top: 25px; margin-bottom: 10px">
    <div class="btn-group pull-right" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle"><span class="caret"></span> Manage</button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onSendToShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer;" routerLink="edit">Edit</a></li>
        <li><a style="cursor: pointer;">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
